<body>
  <div class="container">
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city..</option>

      <option value="">New York</option>

      <h2>Los Angeles🇺🇸</h2>
      <div class="date">August 4th, 2025</div>

    <div class="city">
      <h2>Sydney🇦🇺</h2>
      <div class="date">August 4th, 2025</div>

    </div>
